<!DOCTYPE html>
<script src='../../js/three.min.js' ></script>
<script src='threex.text.js'></script>
<script src='droid_serif_bold.typeface.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
var renderer,scene,camera;
init();
animations();
function init(){
	renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	renderer.setClearColor('black',1);
	
	scene	= new THREE.Scene();
	camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000 );
	camera.position.set(0,150,220);
	camera.lookAt( scene.position )
	
	var mesh	= new THREEx.Text('THREEx')
	mesh.scale.multiplyScalar(20)
	mesh.position.y	= +40
	scene.add(mesh)
	var mesh	= new THREEx.Text('is')
	mesh.scale.multiplyScalar(20)
	scene.add(mesh)
	var mesh	= new THREEx.Text('Fun !')
	mesh.scale.multiplyScalar(20)
	mesh.position.y	= -40
	scene.add(mesh)
}
function animations(){
	render();
	requestAnimationFrame( animations );
}
function render(){
	renderer.render( scene, camera );
}
</script></body>
